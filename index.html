<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-light fs-5">
      <div
        class="row justify-content-between align-items-center"
        style="height: 5vh"
      >
        <div class="col-6 d-flex align-items-center">
          <i
            class="fa-solid fa-phone text-warning d-flex align-items-center"
          ></i>
          <p class="ms-1 d-none d-md-block mb-1">+44 222 44556</p>
          <i class="fa-brands fa-whatsapp ms-3 text-warning"></i>
          <p class="d-none d-md-block ms-1 mb-1">+44 222 445566</p>
        </div>
        <div class="col-auto d-flex align-items-center text-center">
          <i class="fa-brands fa-twitter text-primary mx-2"></i
          ><i class="fa-brands fa-youtube text-primary mx-2"></i
          ><i class="fa-brands fa-instagram text-primary mx-2"></i>

          <p class="ms-2 mt-1 d-none d-lg-block text-center mb-2">#clarusway</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
